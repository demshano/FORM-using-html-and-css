<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript testing</title>
    <link rel="stylesheet" href="test001.css">

   <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Oswald&display=swap" rel="stylesheet"> 
</head>
<body>

    <div class="container">
       
        <form class="form" id="form">       <!--form tag-->

         
                <h2>create account</h2>     <!--header of the form-->
        

            <div class="form-control">          <!--all the label and input contain form-control div tag-->

                <!--each label and input tag contain a div tag-->
                
                <div class="input-control">
                    <label for="username">User Name</label>
                    <input type="text" class="username" required>
                   
                </div>

                <div class="input-control">
                    <label for="email">Email</label>
                    <input type="email"  class="email" required>
                </div>

                <div class="input-control">
                    <label for="password">Password</label>
                    <input type="password" class="password">
                </div>

                <div class="input-control">
                    <label for="Password Again">Password Again</label>
                    <input type="password" class="password-again">

                </div>

                <div class="button1">            <!--button-->
                    <button>Sign Up</button>
                </div>


            </div>
        </form>
    </div>


    <script src="test001.js"></script>
    
</body>
</html>
